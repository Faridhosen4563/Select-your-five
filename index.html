<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',

                    fontFamily: {
                        'raleway': ["'Raleway'", 'sans-serif'],

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost normal-case text-xl text-white">Pick Your Best Five</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        <section>
            <div class="bg-[url('./images/banner.jpg')] bg-cover bg-center h-[60vh] w-full flex ">
                <div class="flex justify-start items-end w-1/6">
                    <img src="./images/player.png" alt="" srcset="" class="w-[80vh] h-[50vh]">
                </div>
                <div class="text-center text-white py-12 flex flex-col h-3/4 my-auto">
                    <h1 class="font-raleway text-6xl font-extrabold mb-2">Pick Your Best Five</h1>
                    <h1>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia
